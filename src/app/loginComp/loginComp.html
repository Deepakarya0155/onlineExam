
<div class="container" style="padding-top:10%">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="form" (ngSubmit)="login(form.value)">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>{{commonData.login_page_title}}</mat-card-title>
                        <mat-card-subtitle>* Use credentials provide in mail</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content >
                        <p>
                            <FieldsError *ngIf="form.get('user').errors && form.get('user').touched" [error]="form.get('user').errors"></FieldsError>
                            <mat-form-field appearance="outline" style="width:100%;">
                              <mat-label>User Name or Email</mat-label>
                              <input matInput placeholder="User Name or Email" formControlName="user">
                              <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                              <!-- <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                           
                            <FieldsError *ngIf="form.get('password').errors && form.get('password').touched" [error]="form.get('password').errors"></FieldsError>
                            <mat-form-field appearance="outline" style="width:100%;">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password"  [type]="hide ? 'password' : 'text'" formControlName="password">
                                <button mat-icon-button matSuffix (click)="hide = !hide" >
                                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>

                        </p>
                        
                    </mat-card-content>
                    <mat-card-actions style="text-align:right" 
                   
                    >
                        <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid"
                        #tooltip="matTooltip"
                        matTooltip="Login to exam"
                        matTooltipPosition="below"
                        matTooltipHideDelay="10000"
                        >Login</button>
                    </mat-card-actions>
                </mat-card>
                
                </form>
        </div>
    </div>
</div>
